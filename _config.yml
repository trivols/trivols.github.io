# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

# SEO settings
title: TriVols
description: "Club of Triathletes at the University of Tennessee competing in the Southeast Collegiate Triathlon Conference"
keywords: "triathlon, Tennessee, Knoxville, triathlete, UTK, bikes, SECTC"

